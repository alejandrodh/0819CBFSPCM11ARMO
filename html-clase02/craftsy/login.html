<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Craftsy | Login</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="./img/logo.png" alt="">
      </a>
      <nav>
        <ul class="menu">
          <li>Smartphones</li>
          <li>Tablets</li>
          <li>Notebooks</li>
        </ul>
      </nav>
      <ul class="access">
        <li>
          <a href="login.html">Login</a></li>
        <li>
          <a href="register.html">Registro</a>
        </li>
      </ul>
    </header>
    <main class="login">
      <h1>bienvenido</h1>
      <form class="" action="login.html" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" name="email" value="" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" name="password" value="" placeholder="Password">
        </div>
        <div class="form-group text-right">
          <input class="width-auto" id="rememberme" type="checkbox" name="rememberme" value="ok">
          <label for="rememberme">Recordarme</label>
        </div>
        <p class="alert">La combinación ingresada de email y contraseña no es correcta.</p>
        <button class="submit" type="submit">Ingresar</button>
      </form>




    </main>


  </body>
</html>
